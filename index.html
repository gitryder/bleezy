<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Scripts -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="window.js" charset="utf-8"></script> 
</head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-3" style="height: 100vh;"></div>
        <div class="col-sm-9 d-flex flex-row" style="height: 100vh;">
              <div class="col m-5">
                    <h1 class="title display-4">Search Bible Verses</h1>
                    <input class="input" id="book-input" maxlength="5" spellcheck="false" type="text" placeholder="phile">
                    <input class="input" id="chapter-input" maxlength="3" spellcheck="false" type="text" placeholder="150">
                    <input class="input" id="verse-input" maxlength="3" spellcheck="false" type="text" placeholder="176">
                    <input class="input" id="translation-input" maxlength="4" spellcheck="false" type="text" placeholder="nlt">

                    <p class="message" id="message"></p>
                    <p class="message" id="ref"></p>
              </div>
        </div>          
      </div>
    </div>
  </body>

</html>
